<div class="container-fluid" >
  <form action>
    <div class="mb-3">
      <input type="text" hidden name="id" [(ngModel)]="id">
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label" >Nome: </label>
      <input type="text" name="nome" class="form-control" [(ngModel)]="nome">
    </div>
    <div>
      <label for="email" class="form-label">Email: </label>
      <input type="text" name="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <button type="button"  class="btn btn-success mt-3" (click)="atualizar()">Salvar</button>
    </div>
  </form>
</div>
